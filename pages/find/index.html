/* Copies any object deeply */
const clone = function(obj) {
      let copy
      if (null == obj || 'object' != typeof obj) { return obj }
      if (obj instanceof String) { return (' ' + obj).slice(1) }  /* https://stackoverflow.com/a/31733628 */
      if (obj instanceof Date) { return new Date().setTime(obj.getTime()) }
      if (obj instanceof Array) {
         copy = []
         for (let i = 0; i < obj.length; i++) { copy[i] = clone(obj[i]) }
         return copy
      }
      if (obj instanceof Object) {
         copy = {}
         for (let attr in obj) { if (obj.hasOwnProperty(attr)) { copy[attr] = clone(obj[attr]) } }
         return copy
      }
      throw new Error('Unable to copy obj! Type not supported.')
}

function showNext() {
  const showButton = document.querySelector('#show-more')

  list.forEach(warrior => {

  } else {
    showButton.textContent = 'showing ' + (referenceSearch.length - activeList.length) + ' of ' + referenceSearch.length + ' | show more'
  }
}

let parse = function(instruction) {
  let instructions = {}
  if (instruction.match(/^\//)) {
    instruction = instruction.replace(/^\//, '')
    instructions.reset = true
  }
  let matches = instruction.split(/(?:")\s+(?=\w)/)
  matches.forEach(match => {
    if (match.match(/"$/)) { } else { match = match + '"' }
    match = match.trim()

    let command = match.match(/^\w+\+?\s+/)
    command = command[0].trim()
    
    match = match.replace(command,'').trim() // .replace(/"/g,'').trim()
    
    // match = match.split(/\s+/g)
    match = match.split(/\"(.+?)\"/g)
    match = match.filter(item => item != '').filter(item => item != " ")
    console.log(match)
    
    switch(command) {
      case 'trait':
        command = 'part'
        break;
      case 'trait+':
        command = 'part'
        instructions.partNecessary = true
        break;
    }
    instructions[command] = match
  })
  console.log(instructions)

  show(instructions)
}
