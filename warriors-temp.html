<script src='data/warriors-json.js'></script>
<script src='frwc64.warriors.js'></script>

<script>
settings = {
  // (ﾟдﾟ；)
  "ETHERSCAN"        : "IK57VNBPER5FM5RU1EB8FGU2W58Q6T3ZKA",
}

document.addEventListener("DOMContentLoaded", async function(event) { 

  console.log(frwc64)
  
  frwc64.warriorManager.posthoc()

  let c = Object.keys(frwc64.warriors).length
  let d = ''
  d += `<br/><span>Current warriors checked: ${c}</span>`
  document.querySelector('body').insertAdjacentHTML('beforeend', d)
  
  let contract = '0x9690b63eb85467be5267a3603f770589ab12dc95'
  let fx = '0x' + ('d52079b43c874806fc1d3a1768f9ab57796658e287348a2d8a416e90afd6726e').substring(0, 8)
  
  let uri  = ''
      uri += 'https://api.etherscan.io/api'
      uri += '?module=proxy'
      uri += '&action=eth_call'
      uri += '&to=' + contract
      uri += '&apikey=' + settings.ETHERSCAN
      uri += '&data=' + fx
  
   // console.log(uri)
  
   fetch(uri).then(e => e.json()).then(f => f.result).then(g => {
                let h = g.substring(2)
                    h = parseInt(h, 16)
                document.querySelector('body').insertAdjacentHTML('beforeend', `<br/>Contract minted up to: ${h}`)
              })
});

  
</script>
