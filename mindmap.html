<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta charset="utf-8">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Runes</title>
  <!-- External Library -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js" 
     integrity="sha256-1rA678n2xEx7x4cTZ5x4wpUCj6kUMZEZ5cxLSVSFWxw=" 
     crossorigin="anonymous"></script>
  <!-- Scripts -->
  <script src="data.js"></script>
  <style type="text/css">
html {
  height: 100%
}
body {
  min-height: 100%;
  margin: 0;
  padding: 0;
  background-color: #000
}
#content {
  width    : 100%;
  height   : 100%;
}
svg {
  margin   : 0px !important;
}
  </style>
</head>

<body>
  <div id='content'></div>


</body>
<script>

pack = (data, width, height) => d3.pack()
    .size([width, height])
    .padding(3)

(d3.hierarchy(data)
    .sum(d => d.value)
    .sort((a, b) => b.value - a.value))

format = d3.format(",d")

color = d3.scaleLinear()
    .domain([0, 5])
    .range(["hsl(200,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl)

let m = (function(width, height) {
  const root = pack(data, width, height);
  let focus = root;
  let view;

  const svg = d3.create("svg")
      .attr("viewBox", `-${width / 2} -${height / 2} ${width} ${height}`)
      .style("display", "block")
      .style("margin", "0 0") // .style("margin", "0 -14px")
      .style("background", 'rgba(1,1,1,1)')
      .style("cursor", "pointer")
      .on("click", (event) => zoom(event, root));

  const node = svg.append("g")
    .selectAll("circle")
    .data(root.descendants().slice(1))
    .join("circle")
      .attr("fill", d => d.children ? color(d.depth) : "white")
      .attr("pointer-events", d => !d.children ? "none" : null)
      .on("mouseover", function() { d3.select(this).attr("stroke", "#000"); })
      .on("mouseout", function() { d3.select(this).attr("stroke", null); })
      .on("click", (event, d) => focus !== d && (zoom(event, d), event.stopPropagation()));

  const label = svg.append("g")
      .style("font", "10px sans-serif")
      .attr("pointer-events", "none")
      .attr("text-anchor", "middle")
    .selectAll("text")
    .data(root.descendants())
    .join("text")
      .style("fill-opacity", d => d.parent === root ? 1 : 0)
      .style("display", d => d.parent === root ? "inline" : "none")
      .text(d => d.data.name);

  zoomTo([root.x, root.y, root.r * 2 * 2]);

  function zoomTo(v) {
    const k = width / v[2];

    view = v;

    label.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
    node.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
    node.attr("r", d => d.r * k);
  }

  function zoom(event, d) {
    const focus0 = focus;

    focus = d;

    const transition = svg.transition()
        .duration(event.altKey ? 7500 : 750)
        .tween("zoom", d => {
          const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 * 2]);
          return t => zoomTo(i(t));
        });

    label
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
      .transition(transition)
        .style("fill-opacity", d => d.parent === focus ? 1 : 0)
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  return svg;
})

function handleZoom(e) {
  d3.selectAll('svg g')
	.attr('transform', e.transform);
}

let zoom = d3.zoom()
     .on('zoom', handleZoom) 
     .scaleExtent([1, 5])

document.addEventListener('DOMContentLoaded', (e)=>{
  let content = document.querySelector('#content')

  let width  = content.offsetWidth
  let height = content.offsetHeight

  if (false) {
  if (width > height) {
    width = height
  } else if (height > width) {
    height = width 
  }
    content.style.height = height
    content.style.width  = width
  }
  
  content.append(m(width, height).node())

  d3.select('svg').call(zoom)

  window.scrollTo(0, document.body.scrollHeight / 2);
})

</script>
